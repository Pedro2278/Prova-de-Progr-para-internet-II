<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="/css/style.css">  <!-- Link para o CSS -->
</head>
<body>
    <div class="game-container">
        <h1>${message}</h1>  <!-- Exibe a mensagem do controlador -->
        <p>Bem-vindo ao jogo!</p>

        <div>
            <p><strong>Palavra:</strong> ${palavraRevelada}</p> <!-- Exibe a palavra revelada -->
            <p><strong>Tentativas restantes:</strong> ${tentativas}</p> <!-- Exibe as tentativas restantes -->
        </div>

        <form action="/game" method="post">
            <label for="letra">Digite uma letra:</label>
            <input type="text" id="letra" name="letra" maxlength="1" required>
            <button type="submit">Enviar</button>
        </form>

        <h3>Letras erradas: ${letrasErradas}</h3>  <!-- Exibe as letras erradas -->
    </div>
</body>
</html>
